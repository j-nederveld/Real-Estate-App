<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstateApp</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
</head>

<body>
    <header>
        <img src="images/Landmark (8).png">
    </header>
    <div class="uk-container">
      <form class="search">
        <input style="color: black !important;" id="input" class="city submit uk-input" type="text" placeholder="city">
        <select class="state uk-select">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>

<!-- beds_min
price_max
baths_min -->
       
        <select class="beds-min uk-select">
          <option value="1">Beds: 1+</option>
          <option value="2">Beds: 2+</option>
          <option value="3">Beds: 3+</option>
        </select>
     
        <select class="baths-min uk-select">
          <option value="1">Baths: 1+</option>
          <option value="2">Baths: 2+</option>
          <option value="3">Baths: 3+</option>
        </select>
    
        <select class="price-max uk-select">
          <option value="900">$900</option>
          <option value="1000">$1000</option>
          <option value="1100">$1100</option>
          <option value="1200">$1200</option>
          <option value="1300">$1300</option>
          <option value="1400">$1400</option>
          <option value="1500">$1500</option>
          <option value="2000">$2000</option>
          <option value="2500">$2500</option>
        </select>
        <button type="submit" class="submit uk-button">submit</button><br>
      </form>    
        
      <div id="searchResults" class="uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center" uk-grid>
                
        </div>
    </div>
    <!-- SLIDESHOW CONTENT -->
 
    <!-- END SLIDESHOW -->

<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="test.js"></script>

<!-- This is the modal with the default close button -->
<div id="modal-close-default" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="uk-container hide slideshowContainer">
        <div uk-slideshow="animation: push" style="margin: 0 auto;">
          <h1 class="slideshow-h1"></h1>
          <h3 class="slideshow-h3"></h3>
            <p class="property-desc"></p>
            <ul class="property-details"></ul>
              <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">

                  <ul class="uk-slideshow-items"></ul>
                  <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                  <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>      
              </div>  
            <ul class="uk-slideshow-nav uk-dotnav uk-flex-center uk-margin"></ul>
        </div>
        </div>
  </div>
</div>
<!-- end modal -->
<!-- error modal -->
<div id="my-id" class="uk-flex-top" uk-modal>
  <div class="uk-modal-dialog uk-margin-auto-vertical">
    <p class="error-text">Please enter a City.</p>
  </div>
</div>
<!-- end error modal -->
</body>
</html>
